<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUE PASA JUJUY</title>
  <script src="https://kit.fontawesome.com/b84ea165ee.js" crossorigin="anonymous"></script>
  <!-- Vinculamos el archivo CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css"9->
</head>
<body>

<header class="header">
  <div class="logo-container">
    <img src="img/logo.png" alt="Logo Que Pasa Jujuy" class="logo">
  </div>

  <!-- Botón de menú hamburguesa -->
<div class="menu-container">
  <button class="menu-btn">
    <i class="fa-solid fa-bars"></i>
  </button>
  <nav class="menu">
    <ul>
      <li><a href="#">POLÍTICA</a></li>
      <li><a href="#">SALUD</a></li>
      <li><a href="#">POLICIALES</a></li>
      <li><a href="#">TURISMO</a></li>
      <li><a href="#">DEPORTES</a></li>
      <li><a href="#">EMPLEOS</a></li>
    </ul>
  </nav>
</div>

  <!-- Barra de busqueda -->
  <div class="search-container">
    <input type="text" placeholder="Buscar noticias...">
    <button class="btn">
      <i class="fa fa-search"></i>
    </button>
  </div>
</header>


<!-- Widget compacto del clima -->
<div class="weather-widget" id="weatherWidget">
  <p class="city">El clima en 
    <span id="cityName">--</span>
    <select id="citySelector">
      <option value="">-- Cambiar ciudad --</option>
      <option value="Buenos Aires,AR">Buenos Aires</option>
      <option value="Cordoba,AR">Córdoba</option>
      <option value="San Salvador de Jujuy,AR">Jujuy</option>
      <option value="Neuquen,AR">Neuquén</option>
      <option value="Mendoza,AR">Mendoza</option>
    </select>
  </p>
  <div class="weather-main">
    <div class="icon" id="weatherIcon">☀️</div>
    <div class="temp">
      <span id="temperature">--</span>°
      <span id="humidity">--%</span>
    </div>
  </div>
</div>

<!-- Modal detalles -->
<div class="weather-modal" id="weatherModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3 id="dateLocation"></h3>
    <div class="modal-main">
      <div class="modal-icon" id="modalIcon">☀️</div>
      <div class="modal-temp">
        <span id="modalTemp">--</span>°
      </div>
      <div class="details">
        <p><b>Humedad:</b> <span id="modalHumidity">--%</span></p>
        <p><b>Presión:</b> <span id="modalPressure">-- hPa</span></p>
        <p><b>Viento:</b> <span id="modalWind">-- km/h</span></p>
      </div>
    </div>
    <div class="forecast" id="forecast">
      <!-- Pronóstico días siguientes -->
    </div>
  </div>
</div>



<script src="script.js"></script>
<script src="clima.js"></script>

</body>
</html>
